<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quotes Table</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Quotes</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Quote</th>
                    <th>Author</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="quote : ${quote}">
                    <td th:text="${quote.id}"></td>
                    <td th:text="${quote.quote}"></td>
                    <td th:text="${quote.author}"></td>
                </tr>
            </tbody>	
        </table>
    </div>
</body>
</html>
