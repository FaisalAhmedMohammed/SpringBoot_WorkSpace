<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<h1>User Form </h1>
	<p th:text="${smsg}"></p>
	<p th:text="${emsg}"></p>

	<div class="container mt-5 mb-5">

		<form th:action="@{/user}" th:object="${user}" method="post">
			<!-- th:action represent when u submit this form then request should go to which url-->
			<!--th:object represent this form is mapped to which model object   define that key  form binding-->
			<table>
				<tr>
					<td>Name</td>
					<td> <input th:type="text" th:field="*{name}"></td> <!--input is used to create empty box-->
				<!--th:field means bind this field data to user class object of name variable, means name text data store into user class of name variable -->
				</tr>
				<tr>
					<td>Email</td>
					<td> <input th:type="email" th:field="*{email}"></td> <!--input is used to create empty box-->
					<!--th:field means bind this field data to user class object of email  variable -->

				</tr>

				<tr>
					<td>Phno</td>
					<td> <input th:type="number" th:field="*{phno}"></td> <!--input is used to create empty box-->
					<!--th:field means bind this field data to user class object of phno variable -->

				</tr>

				<tr>
					<td></td>
					<td> <input th:type="submit" value="save" class="btn btn-primary" th:name></td>
					<!--input is used to create empty box-->
				</tr>

			</table>
			</form>
			<a href="users">View all Users</a><!--when i click view all users link it should go to controller class methodget the data and display user page-->


	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
